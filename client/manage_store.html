    <style>
        /* Loading screen animation */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        #loadingScreen.hidden {
            animation: fadeOut 0.5s forwards;
        }

        /* Page fade-in effect */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search bar focus effect */
        .search-bar:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Table row hover effect */
        .inventory-table tbody tr {
            transition: background-color 0.3s ease;
        }

        .inventory-table tbody tr:hover {
            background-color: #e2e8f0;
            transform: scale(1.02);
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        /* Dark mode transition */
        .dark-mode {
            background-color: #2d2d2d;
            color: #f0f0f0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #1f2937;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 1000;
        }

        #sidebar.show {
            left: 0;
        }

        /* Sidebar toggle button */
        #sidebarToggle {
            position: fixed;
            left: 10px;
            top: 10px;
            background-color: #1f2937;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1001;
            transition: background-color 0.3s;
        }

        #sidebarToggle:hover {
            background-color: #374151;
        }

         /* Footer styling */
         footer {

            color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin-top: 100%;
            transition: background-color 0.3s ease;
        }

        /* Page wrapper for flexbox layout */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure it takes full height of the viewport */
        }

        /* Dark mode toggle icon rotation */
        #darkModeToggle .toggle-icon {
            transition: transform 0.5s ease;
        }

        /* Change icon rotation for dark mode */
        .dark-mode #darkModeToggle .toggle-icon {
            transform: rotate(180deg);
        }

        /* Text color transition */
        body {
            transition: color 0.3s ease;
        }
        </style>

<script>

    // Toggle dark mode
    document.getElementById('darkModeToggle').addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        // Change text color in dark mode
        document.body.style.color = document.body.classList.contains('dark-mode') ? '#f0f0f0' : '#2d2d2d';
    });

    // Show notification on page load
    window.onload = function () {
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000); // Hide after 3 seconds

        // Hide loading screen after 1 second
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
        }, 1000);
    };


    // scanButton
    document.getElementById('scanButton').addEventListener('click', function() {
    // Send a message or trigger an action to the barcode scanner
    window.open('/public/index.html', '_blank'); // Open the barcode scanner's page in a new tab/window
  });
// ----

    document.getElementById('barcodeForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const barcode = document.getElementById('barcodeInput').value;

    fetch(`/api/product/${barcode}`)
        .then(response => response.json())
        .then(product => {
            if (product) {
                const table = document.getElementById('productsTable').querySelector('tbody');
                const row = document.createElement('tr');
                row.classList.add('border-b');

                row.innerHTML = `
                    <td class="py-3 px-6">${product.productName}</td>
                    <td class="py-3 px-6">${product.category}</td>
                    <td class="py-3 px-6">${product.price}</td>
                    <td class="py-3 px-6">${product.barcode_number}</td>
                `;

                table.appendChild(row);
            } else {
                alert('Product not found');
            }
        })
        .catch(error => {
            console.error('Error fetching product:', error);
        });
});
</script>
