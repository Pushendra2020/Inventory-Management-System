<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Inventory Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <h1 id="welcomeMessage">Welcome to the Dashboard</h1>

 <!-- Sidebar -->
<div class="flex flex-col md:flex-row">
    <aside class="w-16 md:w-64 bg-gray-800 h-screen">
        <div class="p-2 md:p-4">
            <h1 class="text-white text-xl md:text-2xl font-bold">IM</h1>
        </div>
        <nav class="mt-2 md:mt-10">
            <a href="#" class="flex flex-col items-center md:flex-row text-gray-300 hover:bg-gray-700 hover:text-white p-1 md:p-2 rounded-lg">
                <span class="md:ml-4 text-xs md:text-base">Dashboard</span>
            </a>
            <a href="#" class="flex flex-col items-center md:flex-row text-gray-300 hover:bg-gray-700 hover:text-white p-1 md:p-2 rounded-lg mt-2">
                <span class="md:ml-4 text-xs md:text-base">Inventory</span>
            </a>
            <a href="#" class="flex flex-col items-center md:flex-row text-gray-300 hover:bg-gray-700 hover:text-white p-1 md:p-2 rounded-lg mt-2">
                <span class="md:ml-4 text-xs md:text-base">Purchase</span>
            </a>
            <a href="#" class="flex flex-col items-center md:flex-row text-gray-300 hover:bg-gray-700 hover:text-white p-1 md:p-2 rounded-lg mt-2">
                <span class="md:ml-4 text-xs md:text-base">Sales</span>
            </a>
            <a href="#" class="flex flex-col items-center md:flex-row text-gray-300 hover:bg-gray-700 hover:text-white p-1 md:p-2 rounded-lg mt-2">
                <span class="md:ml-4 text-xs md:text-base">Store</span>
            </a>
        </nav>
    </aside>
</div>


        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold mb-4 md:mb-0">Dashboard</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-500">abcd bcd</span>
                    <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Profile</a>
                </div>
            </div>

            <!-- Dashboard Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-gray-500 text-xs uppercase">Sales</h3>
                    <p class="text-xl font-semibold">$0</p>
                    <span class="text-green-500 text-sm">+67.81%</span>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-gray-500 text-xs uppercase">Purchase</h3>
                    <p class="text-xl font-semibold">$0</p>
                    <span class="text-red-500 text-sm">-67.81%</span>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-gray-500 text-xs uppercase">Total Products</h3>
                    <p class="text-xl font-semibold">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-gray-500 text-xs uppercase">Total Stores</h3>
                    <p class="text-xl font-semibold">0</p>
                    <span class="text-red-500 text-sm">-67.81%</span>
                </div>
            </div>

            <!-- Charts -->
            <div class="bg-white p-6 rounded-lg shadow">
                <canvas id="salesChart"></canvas>
            </div>
        </main>
    </div>

    <!-- Include your charting library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Sales',
                    data: [0, 0, 0, 0, 0, 0, 120000, 0, 0, 0, 0, 0],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
