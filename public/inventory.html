<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
       
        /* Search bar focus effect */
        .search-bar:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Table row hover effect */
        .inventory-table tbody tr {
            transition: background-color 0.3s ease;
        }

        .inventory-table tbody tr:hover {
            background-color: #e2e8f0;
            transform: scale(1.02);
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        /* Dark mode transition */
        .dark-mode {
            background-color: #2d2d2d;
            color: #f0f0f0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #1f2937;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 1000;
        }

        #sidebar.show {
            left: 0;
        }

        /* Sidebar toggle button */
        #sidebarToggle {
            position: fixed;
            left: 10px;
            top: 10px;
            background-color: #1f2937;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1001;
            transition: background-color 0.3s;
        }

        #sidebarToggle:hover {
            background-color: #374151;
        }

        /* Notification message */
        .notification {
            position: fixed;
            top: -50px;
            right: 20px;
            background-color: #38a169;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            transition: top 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            top: 20px;
        }

        /* Floating action button */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        .floating-btn:hover {
            background-color: #3182ce;
            transform: scale(1.1);
        }

        /* Footer styling */
        footer {
            background-color: #2d2d2d;
            color: #f0f0f0;
            text-align: center;
            width: 100%;
            padding: 20px;
            margin-top: auto;
            transition: background-color 0.3s ease;
        }

        /* Page wrapper for flexbox layout */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensure it takes full height of the viewport */
        }

        /* Dark mode toggle icon rotation */
        #darkModeToggle .toggle-icon {
            transition: transform 0.5s ease;
        }

        /* Change icon rotation for dark mode */
        .dark-mode #darkModeToggle .toggle-icon {
            transform: rotate(180deg);
        }

        /* Text color transition */
        body {
            transition: color 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-100 fade-in">

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <h2 class="text-3xl font-bold animate-pulse">Loading...</h2>
    </div>

    <!-- Sidebar -->
    <div class="flex">
        <aside class="w-64 bg-gray-800 h-screen">
            <div class="p-4">
                <h1 class="text-white text-2xl font-bold">Inventory Management</h1>
            </div>
            <nav class="mt-10">
                <a href="dash2.html" class="flex items-center text-gray-300 hover:bg-gray-700 hover:text-white p-2 rounded-lg">
                    <span class="ml-4">Dashboard</span>
                </a>
                <a href="inventory.html" class="flex items-center text-gray-300 hover:bg-gray-700 hover:text-white p-2 rounded-lg mt-2">
                    <span class="ml-4">Inventory</span>
                </a>
                <!-- <a href="#" class="flex items-center text-gray-300 hover:bg-gray-700 hover:text-white p-2 rounded-lg mt-2">
                    <span class="ml-4">Purchase Details</span>
                </a> -->
                <a href="sell.html" class="flex items-center text-gray-300 hover:bg-gray-700 hover:text-white p-2 rounded-lg mt-2">
                    <span class="ml-4">Sell</span>
                </a>
                <!-- <a href="manage_store.html" class="flex items-center text-gray-300 hover:bg-gray-700 hover:text-white p-2 rounded-lg mt-2">
                    <span class="ml-4">Manage Store</span>
                </a> -->
            </nav>
        </aside>




        <!-- Dark mode toggle -->
        <div class="p-4 text-right">
            <button id="darkModeToggle"
                class="bg-gray-800 text-white px-4 py-2 rounded-lg transform transition-transform duration-200">
                <span class="toggle-icon">ðŸŒ™</span> Toggle Dark Mode
            </button>
        </div>

        <!-- Notification message -->
        <div id="notification" class="notification">
            Welcome to the Inventory Management System!
        </div>

        <!-- Main Page Wrapper -->
        <div class="page-wrapper">
            <!-- Inventory Management Content -->
            <div class="container mx-auto p-6">
                <h1 class="text-3xl font-bold text-center mb-6 animate-bounce">Inventory</h1>

                <!-- Search Bar -->
                <div class="flex justify-center mb-6">
                    <input type="text" id="searchBar" placeholder="Search inventory..."
                        class="search-bar w-full max-w-lg px-4 py-2 rounded-lg border-2 focus:border-blue-500 transition-all duration-300">
                </div>

                <!-- Inventory Table -->
                <div class="overflow-x-auto">
                    <table id="inventoryTable" class="min-w-full bg-white rounded-lg shadow-md inventory-table">
                        <thead class="bg-gray-800 text-white">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Product
                                    Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Category
                                </th>
                                
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">ID
                                </th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
<button id="bntsell" class="pointer  bg-red-500 rounded-md text-white h-16 px-8 mt-2 mr-8">Sell</button>
        <!-- Floating action button -->
        <button class="floating-btn" id="openPopupBtn">+</button>

        <!-- Popup container -->
        <div id="popupContainer" class="popup hidden">
            <div class="popup-content">
                <span id="closePopupBtn" class="close-btn pointer hover:bg-red-400 border-2 text-black pl-5">&times;</span>
                <div style="display:flex">
                    <!-- <a class="button" id="startButton">Start</a> -->
                    <a class="button pointer  bg-red-500 rounded-md text-white h-16 px-8 mt-2 pl-5" id="resetButton">Stop</a>
                </div>
                <!-- Scanning Section -->
                <div class="p-6">
                    <h2 class="text-2xl font-semibold mb-4">Scan Product</h2>
                    <form id="barcodeForm" class="space-y-4">
                        <div class="flex space-x-4">
                            <div class="w-1/5">
                                <div id="vdo_div" class="hidden h-52 w-64">
                                    <video id="video" width="600" height="400" style="border: 1px solid gray"></video>
                                </div>
                                <div id="sourceSelectPanel" style="display:none">
                                    <!-- <label for="sourceSelect">Change video source:</label> -->
                                    <select id="sourceSelect" style="max-width:400px" class="hidden"></select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Displaying Result -->

                <pre class="hidden"><code id="result"></code></pre>
            </div>
        </div>

        <!-- Footer -->
       
        <script src="inventory.js"></script>
        <script src="https://unpkg.com/@zxing/library@latest"></script>
</body>

</html>
